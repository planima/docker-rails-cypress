name: generate
on: push
jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.value }}
    steps:
      - id: matrix
        run: |
          TMP=$(curl "https://hub.docker.com/v2/namespaces/cimg/repositories/ruby/tags?page_size=10" | jq '.results[].name' | grep -E '"[0-9\.]+"$' | paste -sd "," -)
          echo "value=[$TMP]" >> $GITHUB_OUTPUT
      - run: |
          echo "${{ steps.matrix.outputs.value }}"
  build:
    needs: [ setup ]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        value: ${{fromJSON(needs.setup.outputs.matrix)}}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: chore/update-3.1.6
      - run: |
          git config user.email "bot@planima.se"
          git config user.name "Planibot"
      - run: |
          git checkout -b chore/ruby-${{ matrix.value }} && \
          echo "${{ matrix.value }}" > .ruby-version && \
          git commit -am "New Ruby version" && \
          git push --set-upstream
